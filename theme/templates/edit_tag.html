{% extends 'base.html' %}
{% load static %}

{% block content %}

    <form class="mx-auto mb-2 w-4/5 items-center" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <p class="font-medium text-gray-900 text-2xl mb-7">
                Edytuj tag
            </p>
        </div>
        <div class="flex flex-row mb-2 w-4/5">
            <div class="flex-1 w-2/3">
                <div class="mb-5 w-4/5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nazwa</label>
                    <input value='{{ tag.name }}' name="name" type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                </div>

                <div class="w-1/2 mr-3">
                    <label for="tag-type" class="block mb-2 text-sm font-medium text-gray-900">Rodzaj tagu</label>
                    <select name="tag-category" id="tag-type" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        {% for category in tag_category %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
            <div class="flex-2 w-1/3">
                <div class="mb-5">
                    <label for="id_image" class="block mb-2 text-sm font-medium text-gray-900">Zdjęcie lub GIF</label>
                    <div class="font-[sans-serif] max-w-md mx-auto">
                        <input name="image" type="file" class="w-full text-gray-400 font-semibold text-sm bg-white border file:cursor-pointer cursor-pointer file:border-0 file:py-2.5 file:px-4 file:mr-4 file:bg-gray-100 file:hover:bg-gray-200 file:text-gray-600 rounded" />
                        {% if tag.image %}
                        <div class="mt-5">
                            <img src="{{ tag.image.url }}" alt="Current Image" class="max-w-full h-auto">
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-700 hover:bg-blue-900 inline-flex items-center px-10 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white rounded-lg focus:ring-4 focus:ring-primary-200 hover:bg-primary-800">
                        Zatwierdź
                    </button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
