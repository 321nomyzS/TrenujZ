{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/tag.js' %}"></script>
{% endblock %}

{% block content %}
<form class="grid grid-cols-1 gap-6 sm:grid-cols-2" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <div class="space-y-6">
        <div
      class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
    >
      <div class="px-5 py-4 sm:px-6 sm:py-5">
        <h3
          class="text-base font-medium text-gray-800 dark:text-white/90"
        >
          Tag #{{ tag.id }}
        </h3>
      </div>
      <div
        class="space-y-6 border-t border-gray-100 p-5 sm:p-6 dark:border-gray-800"
      >
        <!-- Elements -->
        <div>
          <label
            class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
          >
            Nazwa tagu
          </label>
          <input name="name" id="name" disabled value="{{ tag.name }}"
            type="text"
            class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
          />
        </div>
        <!-- Elements -->
        <div>
          <label
            class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
          >
            Typ tagu
          </label>
          <div
            x-data="{ isOptionSelected: false }"
            class="relative z-20 bg-transparent"
          >
            <input name="tag-category" id="tag-category" disabled value="{{ tag.category.name }}"
              class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
              :class="isOptionSelected && 'text-gray-800 dark:text-white/90'"
              @change="isOptionSelected = true"
            >
            <span
              class="pointer-events-none absolute top-1/2 right-4 z-30 -translate-y-1/2 text-gray-500 dark:text-gray-400"
            >
              <svg
                class="stroke-current"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                  stroke=""
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="space-y-6">
        <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
          <div class="px-5 py-4 sm:px-6 sm:py-5">
            <h3
              class="text-base font-medium text-gray-800 dark:text-white/90"
            >
              Zdjęcie tagu
            </h3>
          </div>
          <div
            class="space-y-6 border-t border-gray-100 p-5 sm:p-6 dark:border-gray-800"
          >
            <!-- Elements -->
            <div class="mb-5">
                {% if tag.image %}
                    <img class="rounded-md aspect-w-1 aspect-h-1 pb-0" src="{{ tag.image.url }}" alt="Zdjęcie ćwiczenia">
                {% endif %}
            </div>
        </div>
    </div>
</form>
{% endblock %}


{% block end_file %}

{% endblock %}
