{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block content %}

    <form class="mx-auto mb-2 w-4/5 items-center" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <p class="font-medium text-gray-900 text-2xl mb-7">
                Dodaj nowego użytkownika
            </p>
        </div>
        <div class="flex flex-row mb-2 w-4/5">
            <div class="flex-1 w-2/3">
                <div class="mb-5 w-4/5">
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Imię</label>
                    <input value="{{ client.first_name }}" name="first_name" type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                </div>
                <div class="mb-5 w-4/5">
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Nazwisko</label>
                    <input value="{{ client.last_name }}" name="last_name" type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                </div>
                <div class="mb-5 w-4/5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                    <input value="{{ client.email }}" name="email" type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                </div>

                <div class="mb-5 w-4/5 flex flex-row justify-between">
                    <div class="flex-1">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Hasło</label>
                        <input id="id_password" type="text" name="password" class="w-4/5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                    <button type="button" class="generate-password-btn flex-5 bg-blue-700 hover:bg-blue-900 inline-flex items-center px-10 py-2 mt-7 text-sm font-medium text-center text-white rounded-lg focus:ring-4 focus:ring-primary-200 hover:bg-primary-800">Generuj</button>
                </div>

                <div class="mb-5 w-4/5 flex flex-row justify-between">
                    <div class="w-1/2 mr-3">
                        <label for="status" class="block mb-2 text-sm font-medium text-gray-900">Status</label>
                        <select name="status" id="status" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option {% if client.status == "active" %}selected{% endif %} value="active">Aktywny</option>
                            <option {% if client.status == "inactive" %}selected{% endif %}  value="inactive">Nieaktywny</option>
                            <option {% if client.status == "active_until" %}selected{% endif %} value="active_until">Aktywny do</option>
                        </select>
                    </div>
                    <div class="w-1/2 ml-3">
                        <label for="active_until" class="block mb-2 text-sm font-medium text-gray-900">Data wygaśnięcia</label>
                        <input {% if client.status == "active_until" %}value="{{ client.active_until|date:"Y-m-d" }}" {% endif %} name="active_until" id="active_until" type="date" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                </div>

            </div>
            <div class="flex-2 w-1/3">
                <div class="mb-5">
                    <label for="id_image" class="block mb-2 text-sm font-medium text-gray-900">Zdjęcie</label>

                        <div class="font-[sans-serif] max-w-md mx-auto">
                              <input name="photo" type="file" class="w-full text-gray-400 font-semibold text-sm bg-white border file:cursor-pointer cursor-pointer file:border-0 file:py-2.5 file:px-4 file:mr-4 file:bg-gray-100 file:hover:bg-gray-200 file:text-gray-600 rounded" />

                              <div
                                class="mt-5 bg-gray-50 text-gray-600 text-base rounded w-full h-48 flex flex-col items-center justify-center border-2 border-gray-300 border-dashed">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 mb-2 fill-gray-400" viewBox="0 0 32 32">
                                  <path
                                    d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
                                    data-original="#000000" />
                                  <path
                                    d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
                                    data-original="#000000" />
                                </svg>
                                <p class="text-sm font-semibold text-gray-600">Drag & Drop files here</p>
                              </div>
                            </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-700 hover:bg-blue-900 inline-flex items-center px-10 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white rounded-lg focus:ring-4 focus:ring-primary-200 hover:bg-primary-800">
                        Zatwierdź
                    </button>
                </div>
            </div>
        </div>

    </form>
    <script src="{% static "scripts/add_client.js"%}"></script>
{% endblock %}
